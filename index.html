<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
</head>

<body>
    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Sabrina">
        </div>

        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Paz">
        </div>

        <div>
            <label for="dni">DNI</label>
            <input type="number" id="dni" maxlength="8" placeholder="99999999">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="ejemplo@ejemplo.com">
        </div>

        <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="password" size="30" minlength="8" maxlength="16" placeholder="min 8 carácteres, máximo 16">
        </div>

        <div>
            <input type="submit" value="Términos y condiciones de uso">

        </div>
        
    </form>

</body>

</html>
